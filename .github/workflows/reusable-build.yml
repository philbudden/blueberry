---
name: Reusable Build Workflow
on:
  workflow_call:
    inputs:
      fedora_version:
        description: "Fedora IoT version to build from"
        required: true
        type: string

env:
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  build-info:
    name: Get Build Info
    runs-on: ubuntu-24.04
    outputs:
      fedora_version: ${{ steps.build-info.outputs.fedora_version }}
      pr_prefix: ${{ steps.build-info.outputs.pr_prefix }}
      image_version: ${{ steps.build-info.outputs.image_version }}
    steps:
      - name: Set PR prefix
        id: build-info
        shell: bash
        run: |
          set -euo pipefail
          
          # Set Fedora version
          echo "fedora_version=${{ inputs.fedora_version }}" >> $GITHUB_OUTPUT
          
          # Set PR prefix for PR builds
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            PR_PREFIX="pr-${{ github.event.number }}-"
          else
            PR_PREFIX=""
          fi
          echo "pr_prefix=${PR_PREFIX}" >> $GITHUB_OUTPUT
          
          # Get base image version from quay.io
          IMAGE_VERSION=$(skopeo inspect docker://quay.io/fedora/fedora-iot:${{ inputs.fedora_version }}-aarch64 | jq -r '.Labels.version')
          echo "image_version=${IMAGE_VERSION}" >> $GITHUB_OUTPUT
          
          echo "Fedora IoT version: ${IMAGE_VERSION}"

  build-image:
    name: Build Image
    runs-on: ubuntu-24.04-arm
    needs: build-info
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        image_name:
          - blueberry-minimal
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Set up environment variables
        id: env
        run: |
          set -euo pipefail
          
          # Lowercase the registry and image name
          IMAGE_NAME=$(echo "${{ matrix.image_name }}" | tr '[:upper:]' '[:lower:]')
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          
          # Set build date
          BUILD_DATE=$(date -u +%Y%m%d)
          echo "build_date=${BUILD_DATE}" >> $GITHUB_OUTPUT
          
          # Set short SHA
          if [[ -z "$(git status -s)" ]]; then
            SHA_SHORT=$(git rev-parse --short HEAD)
          else
            SHA_SHORT="dirty"
          fi
          echo "sha_short=${SHA_SHORT}" >> $GITHUB_OUTPUT

      - name: Pull base images
        uses: Wandalen/wretry.action@6feedb7dedadeb826de0f45ff482b53b379a7844 # v3.5.0
        with:
          attempt_limit: 3
          attempt_delay: 15000
          command: |
            sudo podman pull quay.io/fedora/fedora-iot:${{ needs.build-info.outputs.fedora_version }}-aarch64

      - name: Build image
        id: build
        uses: redhat-actions/buildah-build@7a95fa7ee0f02d552a32753e7414641a04307056 # v2
        with:
          containerfiles: |
            ./${{ matrix.image_name }}/Containerfile
          context: ./${{ matrix.image_name }}
          image: ${{ steps.env.outputs.image_name }}
          tags: |
            ${{ needs.build-info.outputs.pr_prefix }}${{ steps.env.outputs.sha_short }}
          build-args: |
            FEDORA_VERSION=${{ needs.build-info.outputs.fedora_version }}
            ARCH=aarch64
          labels: |
            org.opencontainers.image.title=${{ matrix.image_name }}
            org.opencontainers.image.version=${{ needs.build-info.outputs.image_version }}
            org.opencontainers.image.description=Minimal Fedora IoT-based server image for aarch64 SBCs
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.env.outputs.build_date }}
            containers.bootc=1
          oci: false

      - name: Push image to GHCR
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        uses: Wandalen/wretry.action@6feedb7dedadeb826de0f45ff482b53b379a7844 # v3.5.0
        env:
          REGISTRY_USER: ${{ github.actor }}
          REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        with:
          attempt_limit: 3
          attempt_delay: 15000
          command: |
            set -euo pipefail
            
            # Login to GHCR
            buildah login -u "$REGISTRY_USER" -p "$REGISTRY_PASSWORD" ${{ env.IMAGE_REGISTRY }}
            
            # Tag and push with multiple tags
            IMAGE_ID="${{ steps.env.outputs.image_name }}:${{ needs.build-info.outputs.pr_prefix }}${{ steps.env.outputs.sha_short }}"
            
            # Tag with date (YYYYMMDD)
            buildah tag "${IMAGE_ID}" "${{ env.IMAGE_REGISTRY }}/${{ steps.env.outputs.image_name }}:${{ steps.env.outputs.build_date }}"
            buildah push "${{ env.IMAGE_REGISTRY }}/${{ steps.env.outputs.image_name }}:${{ steps.env.outputs.build_date }}"
            
            # Tag with latest
            buildah tag "${IMAGE_ID}" "${{ env.IMAGE_REGISTRY }}/${{ steps.env.outputs.image_name }}:latest"
            buildah push "${{ env.IMAGE_REGISTRY }}/${{ steps.env.outputs.image_name }}:latest"

      - name: Install cosign
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Sign container image
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: |
          set -euo pipefail
          
          cosign sign -y --key env://COSIGN_PRIVATE_KEY \
            ${{ env.IMAGE_REGISTRY }}/${{ steps.env.outputs.image_name }}:${{ steps.env.outputs.build_date }}
          
          cosign sign -y --key env://COSIGN_PRIVATE_KEY \
            ${{ env.IMAGE_REGISTRY }}/${{ steps.env.outputs.image_name }}:latest
        env:
          COSIGN_EXPERIMENTAL: false
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
