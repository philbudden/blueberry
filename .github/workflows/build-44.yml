---
name: Build Blueberry 44
on:
  schedule:
    - cron: "30 2 * * *" # 2:30 UTC daily
  push:
    branches:
      - main
    paths:
      - blueberry-minimal/**
      - .github/workflows/**
  pull_request:
    branches:
      - main
    paths:
      - blueberry-minimal/**
      - .github/workflows/**
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    name: Build Blueberry (Fedora IoT 44)
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      fedora_version: "44"
